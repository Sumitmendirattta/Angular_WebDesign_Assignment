<!-- Modal -->
  <div id="myModal" class="modal fade" role="dialog">
    <div class="modal-dialog">

      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">My Album</h4>
        </div>
        <div class="modal-body">
          <div>
            <p>{{img.images[img.current].desc}}</p>
          </div>
          <div class="img-modal" ng-click="ctrl.nextImage()">
            <img class="img-responsive" ng-src="{{img.images[img.current].src}}">
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>

    </div>
  </div>
  
  <div class="col-lg-12">
    <h1 class="page-header">{{ctrl.header}}</h1>
  </div>

  

  <div class="row">
    <div class="col-md-3 col-xs-6" ng-repeat="img in attachImages">
      <h5 class="caption text-center">{{img.desc}}</h5>
      <div class="thumb" data-toggle='modal' data-target="#myModal" ng-click="image.">
        <a class="thumbnail" href="" ng-click="ctrl.getIndex(image)">
          <img class="img-responsive" ng-src="{{img.url}}" alt="invalid image url">
          <span class="text-content"><span>{{image.caption}}</span></span>
        </a>
      </div>
    </div>
  </div>
